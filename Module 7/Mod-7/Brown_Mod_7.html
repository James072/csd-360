  <body>
    <h4>CSD 360 Interactive Development with JavaScript<br>
        Module 7 Programming Assignment<br>
        11-27-2022
    </h4>
    <script>
        let teams = ["Dallas Cowboys", "Kansas City Chiefs", "Nebraska Cornhuskers", "Golden State Warriors", "Brooklyn Nets", "New York Yankees", "Chicago Cubs", "Omaha Lancers", 
                     "Creighton Bluejays", "Omaha Central Eagles"];
        
        function showFavs() {
            for(let i = 0; i < teams.length; i++) {
                document.getElementById("fav_content").innerHTML += (i + 1) + ": " + teams[i] + "<br>";
            }
        }

        let reversedTeams = [];

        function showReversed() {
            for(let i = teams.length - 1; i >= 0; i--) {
                reversedTeams.push(teams[i] + "<br>");
            }
            document.getElementById("fav_content2").innerHTML = reversedTeams;
        }
    </script>
    <div id="cards">
        <div id="favcard">
            <div id="fav_title">
                <h4>My Top 10 Sports Teams<br>
                    Press the button to display the list!
                </h4>
                <input type="button" id="onebutt" name="button1" onclick="showFavs()" value="Favorite Teams">
                <br>
                <br>
            </div>
            <div id="fav_content">
            </div>
        </div>
        <div id="favcard2">
            <div id="fav_title2">
                <h4>My Top 10 Sports Teams<br>
                    In Reversed Order!
                </h4>
                <input type="button" id="twobutt" name="button2" onclick="showReversed()" value="Teams Reversed">
                <br>
                <br>
            </div>
            <div id="fav_content2">
                <br>
            </div>
        </div>
    </div>
  </body>
</html>
